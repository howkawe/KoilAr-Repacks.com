<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты | KoilAr Repacks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="koilar.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Общие стили */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
        }

        /* Навигация */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1e1e1e;
            padding: 15px 20px;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #f39c12;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            font-size: 20px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #f39c12;
        }

        /* Контактная информация */
        .contact-container {
            width: 60%;
            margin: auto;
            padding: 40px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.2);
            margin-top: 50px;
            animation: fadeIn 0.8s ease-in-out;
        }

        .contact-container h1 {
            color: #f39c12;
            font-size: 28px;
        }

        .contact-container p {
            font-size: 18px;
            margin: 10px 0;
        }

        .contact-container a {
            color: #f39c12;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .contact-container a:hover {
            text-decoration: underline;
        }

        /* Кнопка возврата */
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #f39c12;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #e67e22;
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from { opacity: 0.35; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Подвал */
        footer {
            margin-top: 40px;
            padding: 15px;
            background: #1e1e1e;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Навигация -->
<nav class="navbar">
    <div class="logo">KoilAr Repacks</div>
    <ul class="nav-links">
        <li><a href="index.html">Главная</a></li>
        <li><a href="about.html">О нас</a></li>
        <li><a href="contact.html">Контакты</a></li>
    </ul>
</nav>

<!-- Контакты -->
<div class="contact-container">
    <h1>Наши контакты</h1>
    <p><strong>Email:</strong> <a href="mailto:koilar-offical@gmail.com">koilar-offical@gmail.com</a></p>
    <p><strong>Telegram:</strong> <a href="https://t.me/KoilAr_repacks" target="_blank">@koilar_repacks</a></p>
    <a href="index.html" class="back-btn">На главную</a>
</div>

<!-- Подвал -->
<footer>
    <p>© 2025 KoilAr | Все права защищены</p>
</footer>

</body>
</html>
